<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChocoLuna</title>
    <link rel="stylesheet" href="style.css?after" />
    <link rel="shortcut icon" type="image/png" href="src/favicon/favicon.png" />
  </head>
  <body>
    <div class="game-container">
      <canvas></canvas>
      <div class="title-screen show">
        <img
          class="title-logo"
          src="img/web/game_title.png"
          alt="ChocoLuna"
          draggable="false"
        />

        <button><span>START</span></button>
        <div class="audio">
          <img
            style="display: block"
            src="img/web/sound_on.png"
            alt="sound_on.png"
            draggable="false"
          />
          <img
            style="display: none"
            src="img/web/sound_off.png"
            alt="mute.png"
            draggable="false"
          />
        </div>
      </div>
      <div class="game-over">
        <img
          src="img/web/game_over.png"
          alt="game_over.png"
          draggable="false"
        />

        <button><span>REPLAY</span></button>
      </div>
      <div class="game-end">
        <img src="img/web/game_ending.png" alt="ending.png" />
        <button><span>REPLAY</span></button>
      </div>
    </div>
    <p>Use WASD keys for play</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/map/data.js"></script>
    <script src="js/map/stages.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes/Objects.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Missile.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Status.js"></script>
    <script src="js/classes/Stage.js"></script>
    <script src="js/classes/Sound.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/gameloop.js"></script>
  </body>
</html>
