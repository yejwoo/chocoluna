<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="short icon" href="#">
  </head>
  <body>
    <div class="title-screen show">
      <div class="popup">
        <img src="img/web/game_title.png" alt="ChocoLuna" draggable="false" />
        <div class="buttons">
          <button>START</button>
          <button>HOW TO PLAY</button>
        </div>
        <div class="audio">
          <img style="display: block;" src="img/web/sound_on.png" alt="sound_on.png" draggable="false"/>
          <img style="display: none;" src="img/web/sound_off.png" alt="mute.png" draggable="false" />
        </div>
      </div>
    </div>
    <div class="how-to-play">
      <div class="popup">
        <h3>HOW TO PLAY</h3>
        <p>
          Find five chocolates
          <img src="img/web/choco_S.png" alt="choco_S.png" /> <br />
          and follow the arrow up
          <img src="img/web/goal.png" alt="goal.png" /> tile ! <br />
        </p>

        <p>You can play with Arrow Keys.</p>
        <button>BACK</button>
      </div>
    </div>
    <div class="game-over">
      <div class="popup">
        <img src="img/web/game_over.png" alt="game_over.png" />
        <h3>GAME OVER</h3>
        <button>
          <div class="wrap">
            <img src="img/web/replay.png" alt="replay.png" /> 
            <span>REPLAY</span>
          </div>
        </button>
      </div>
    </div>
    <div class="game-end">
      <div class="popup">
        <img src="img/web/ending_screen.png" alt="ending.png" />
        <button>
          <div class="wrap">
            <img src="img/web/replay.png" alt="replay.png" /> 
            <span>REPLAY</span>
          </div>
        </button>
      </div>
    </div>
    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/map/data.js"></script>
    <script src="js/map/stages.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes/Objects.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Missile.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Status.js"></script>
    <script src="js/classes/Stage.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/gameloop.js"></script>
  </body>
</html>
